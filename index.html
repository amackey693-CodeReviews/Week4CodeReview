  
<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <div class = "jumbotron">
        <h2>Welcome to a taste of Italy!</h2>
      </div>
      <form class="pizza">
        <!-- Drop Down Menu for Pizza Size -->
        <label for="pizza-size">What size would you like?</label>
        <select class="form-control" id="pizza-size">
          <option value=""></option>
          <option value="sm">Small</option>
          <option value="md">Medium</option>
          <option value="lg">Large</option>
          <option value="xl">Extra Large</option>
        </select>
        <!-- Drop Down Menu for Pizza Type -->
        <label for="pizza-type">What kind of pizza would you like?</label>
        <select class="form-control" id="pizza-type">
          <option value=""></option>
          <option value="cheese">Cheese</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="hawaiian">Hawaiian</option>
          <option value="meat lovers">Meat Lovers</option>
        </select>
        <br>
        <!-- Button & Checkbox for Extra Toppings GOES HERE -->
        <button type="button" id ="add" class="btn btn-dark">Click Here Add Toppings</button>
        <br>
        <br>
        <div id = "extra-toppings">
          <p>All additional toppings are an extra $1.00, you may select a total of 6 extra topppings: </p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name= "toppings" value="1" id="defaultCheck1">Red Onion<br>
            <input class="form-check-input" type="checkbox" name= "toppings" value="1" id="defaultCheck1">Olives<br>
            <input class="form-check-input" type="checkbox" name= "toppings" value="1" id="defaultCheck1">Artichoke Hearts<br>
            <input class="form-check-input" type="checkbox" name= "toppings" value="1" id="defaultCheck1">Extra Cheese<br>
            <input class="form-check-input" type="checkbox" name= "toppings" value="1" id="defaultCheck1">Extra Meat<br>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Order Now!</button>
      </form>
      <br>
      <div id="output">

      </div>
    </div>
  </body> 
</html>
